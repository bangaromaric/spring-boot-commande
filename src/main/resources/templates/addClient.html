<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Insert Title here</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
<!--    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<!--<p th:text="'hello' +${name}+'!'"/>-->
<nav class="nav-extended">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Nos CLients</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a th:href="@{/}">Particuliers</a></li>
            <li><a href="badges.html">Societés</a></li>
            <li><a href="collapsible.html">Clients</a></li>
        </ul>
    </div>
</nav>
<ul class="sidenav" id="mobile-demo">
    <li><a th:href="@{/}">Particuliers</a></li>
    <li><a href="badges.html">Societés</a></li>
    <li><a href="collapsible.html">Clients</a></li>
</ul>
<div class="row">
</div>
<div class="row">
</div>
<div class="row">

    <div class="col s12 m4 l2"></div>
    <div class="col s12 m4 l8">
        <form class="col s12" action="#" th:action="@{/addClient}"
              th:object="${client}" method="post"  >
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder" th:field="*{nom}" id="first_name" type="text" class="validate">
                    <label for="first_name">Nom</label>
                </div>
                <div class="input-field col s12">
                    <input id="last_name" th:field="*{adresse}" type="text" class="validate">
                    <label for="last_name">Adresse</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" th:field="*{mail}" type="text" class="validate">
                    <label for="email">Mail</label>
                </div>
                <div id="ifSoc" style="display: none;" class="input-field col s12">
                    <input id="mat"  name="mat" type="text" class="validate">
                    <label for="mat">Matricule finance</label>
                </div>

                <div class="col s12">
                <label>Type de client</label>
                <select name="type" required class="browser-default" onchange="yesnoCheck(this);">
                    <option value="" disabled selected>Choisir votre type</option>
                    <option value="1">Particulier</option>
                    <option value="2">Societe</option>
                </select>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light pink accent-4 " type="submit" name="action">Envoyer
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col s12 m4 l2"></div>


</div>


</body>
<!--<script th:src="@{/js/materialize.min.js}" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
    function yesnoCheck(that) {
        if (that.value == "2") {
            // alert("check");
            document.getElementById("ifSoc").style.display = "block";
            document.getElementById("mat").required = true;
        } else {
            document.getElementById("ifSoc").style.display = "none";
        }
    }
</script>
</html>
