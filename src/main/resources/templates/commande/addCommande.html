<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="fragments/layout :: layout(~{::section})">
<body>

<section>
    <div class="row">
        <div class="col s12 m4 l2"></div>
        <div class="col s12 m4 l8">
            <form class="col s12" action="#" th:action="@{/addCommande}"
                  th:object="${produit}" method="post" >
                <div class="row">
                    <div class="col s12">
                        <label>Client</label>
                        <select name="client" required class="browser-default" >
                            <option value="" disabled selected>Choisir le client</option>
                            <option
                                    th:each="client : ${clients}"
                                    th:value="${client.id}" th:text="${client.nom}">
                            </option>
                        </select>
                    </div>
                    <div class="col s12">
                        <label>Produit</label>
                        <select name="produit" required class="browser-default" >
                            <option value="" disabled selected>Choisir le produit</option>
                            <option
                                    th:each="produit : ${produits}"
                                    th:value="${produit.id}" th:text="${produit.designation}">
                            </option>
                        </select>
                    </div>




                    <div class="input-field col s12">
                        <input placeholder="Placeholder" th:field="*{designation}" id="first_name" type="text" class="validate">
                        <label for="first_name">Designation</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" th:field="*{poidsUnitaire}" type="text" class="validate">
                        <label for="email">Poids Unitaire</label>
                    </div>
                    <div class="col s12">
                        <label>Unité</label>
                        <select name="unite" required class="browser-default" >
                            <option value="" disabled selected>Choisir l'unité</option>
                            <option
                                    th:each="unite : ${T(ga.banga.projet.entities.Unite).values()}"
                                    th:value="${unite}" th:text="${unite}"></option>
                        </select>
                    </div>
                     <div class="input-field col s12">
                    <input id="prix" th:field="*{prixUnitaire}" type="text" class="validate">
                    <label for="email">Prix Unitaire</label>
                </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light pink accent-4 " type="submit" name="action">Envoyer
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s12 m4 l2"></div>


    </div>

</section>

</body>
</html>
