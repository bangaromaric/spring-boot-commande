<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="fragments/layout :: layout(~{::section})">

<body>


<section>
<div class="row">
    <div class="col s12 m4 l2"></div>
    <div class="col s12 m4 l8">
        <a class="waves-effect waves-light btn pink accent-4 right" th:href="@{addcom}">
            <i class="material-icons left">add_circle</i>Ajouter
        </a>

        <table>
            <thead>
            <tr>
                <th>Commandeur</th>
                <th>Désignation</th>
                <th>Montant</th>
                <th>Remise</th>
                <th>Quantité</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="com : ${commandesLigne}">
                <td th:text="${com.commande.client.nom}">Commandeur</td>
                <td th:text="${com.produit.designation}">Désignation</td>
                <td th:text="${com.commande.montant}">Montant</td>
                <td th:text="${com.commande.remise}+'%'">Remise</td>
                <td th:text="${com.quatite}">Quantité</td>
                <td th:text="${com.commande.date}">Date</td>
            </tr>
            </tbody>
        </table>
        </div>

            <div class="col s12 m4 l2"></div>

        </div>
</section>



</body>
</html>
