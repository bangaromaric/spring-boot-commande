<div th:fragment="commonJs" th:remove="tag">

    <script type="text/javascript" th:src="@{js/materialize.min.js}" ></script>
</div>
<div th:fragment="selectJs" th:remove="tag">
    <script type="text/javascript">
        function yesnoCheck(that) {
            if (that.value === "2") {
                // alert("check");
                document.getElementById("ifSoc").style.display = "block";
                document.getElementById("mat").required = true;
            } else {
                document.getElementById("ifSoc").style.display = "none";
            }
        }
    </script>
